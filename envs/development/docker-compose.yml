    image: interlinkproject/postgres:latest
    volumes:
      - db-data:${PGDATA}
    env_file:
      - ./.env.${ENVIRONMENT?Variable not set}
    environment:
      - POSTGRES_MULTIPLE_DATABASES=loomio_production,weblate
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
    logging:
      driver: "json-file"
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

