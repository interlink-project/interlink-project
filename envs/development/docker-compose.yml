      - AUTHINTERLINK_URL=https://${DOMAIN}/auth
      - SURVEYAPI_VERSION=v1
      - HOST=0.0.0.0
      - PORT=${PORT}
      - PROTOCOL=https://
      - BASE_PATH=
      - SCRIPT_NAME=
      - DEBUG=True
      - ELASTICSEARCH_INDEX=annotator
      - AUTH_ON=False
