    container_name: ${PLATFORM_STACK_NAME}-mongodb
    env_file:
      - ./.env.${ENVIRONMENT?Variable not set}
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongo admin -u $MONGODB_ROOT_USER -p $MONGODB_ROOT_PASSWORD --quiet | grep 1
