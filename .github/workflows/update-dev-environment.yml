name: update-dev-environments
on:
  repository_dispatch:
    types: [update-dev-environment]
  push:
    branches:
      - "basic_deployment"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Dev SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /datadrive/data/interlink-project
            git pull --ff-only
            cd envs/base
            docker-compose pull
            docker-compose up -d
